name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build
      run: pnpm run build

    - name: Run tests (headless)
      run: pnpm run test-headless-cc

    - name: Run Cypress component tests with coverage
      run: pnpm run cypress:coverage

    - name: Merge coverage reports
      run: |
        # Create merged coverage directory
        mkdir -p coverage/merged
        
        # Copy Karma coverage
        if [ -d "coverage/frontend-angular" ]; then
          cp coverage/frontend-angular/lcov.info coverage/merged/karma-lcov.info || true
        fi
        
        # Copy Cypress coverage
        if [ -d "coverage/cypress" ]; then
          cp coverage/cypress/lcov.info coverage/merged/cypress-lcov.info || true
        fi
        
        # Merge coverage files if both exist
        if [ -f "coverage/merged/karma-lcov.info" ] && [ -f "coverage/merged/cypress-lcov.info" ]; then
          npx lcov-result-merger 'coverage/merged/*-lcov.info' coverage/merged/lcov.info
        elif [ -f "coverage/merged/karma-lcov.info" ]; then
          cp coverage/merged/karma-lcov.info coverage/merged/lcov.info
        elif [ -f "coverage/merged/cypress-lcov.info" ]; then
          cp coverage/merged/cypress-lcov.info coverage/merged/lcov.info
        fi

    - name: Audit vulnerabilities
      run: |
        pnpm audit || EXIT_CODE=$?
        if [ $EXIT_CODE -ne 0 ]; then
          echo "pnpm audit found vulnerabilities."
        else
          echo "pnpm audit found no vulnerabilities."
        fi

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
