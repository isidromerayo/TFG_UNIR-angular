# SonarQube Configuration for Angular Project
sonar.projectKey=tfg-unir-angular
sonar.projectName=TFG UNIR Angular Frontend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,src/assets/**,src/environments/**

# Language settings and coverage
sonar.typescript.lcov.reportPaths=coverage/frontend-angular/lcov.info
sonar.javascript.lcov.reportPaths=coverage/frontend-angular/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,src/main.ts,src/polyfills.ts

# Rule exclusions for test files
# S2068: Hard-coded passwords are acceptable in test files
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.spec.ts