<div class="container pagina-datos">
    <h1>Categorias de nuestros cursos</h1>
        <section class="listado-categorias" *ngFor="let categoria of categorias; let i = index" >
            <div>
            <h2>{{ categoria.nombre}}</h2>
            </div>
            <div>
                {{ categoria.descripcion }}
                <a [routerLink]="['/categoria', categoria.id]" class=""><span>ver cursos</span><i
                    class="bi bi-arrow-right"></i></a>
            </div>
        </section>
   
</div>
