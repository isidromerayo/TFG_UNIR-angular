<div class="container pagina-datos">
    <h1>Categoria {{categoria.nombre}}, sus cursos...</h1>
    <section class="listado-categorias" *ngFor="let curso of categoria_cursos">
            <div>
                <h2>{{ curso.titulo}}</h2>
                </div>
                <div>
                    {{ curso.descripcion }}
                </div>
                <div>
                    {{ curso.fechaCreacion }} / {{ curso.valoracionMedia }} / {{ curso.precio }} 
                </div>
                <div>
                    <a href="#" class="readmore stretched-link"><span>detalle del curso</span><i
                        class="bi bi-arrow-right"></i></a>
                </div>
    </section>
</div>
