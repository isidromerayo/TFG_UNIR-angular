<div class="container pagina-datos">
    <h1>Categoria <span class="destacar-palabra">{{categoria.nombre}}</span>, sus cursos...</h1>
    <div *ngIf="categoria_cursos.length > 0; else sinResultado">
    <section class="listado-categorias" *ngFor="let curso of categoria_cursos">
        <div>
            <h2>{{ curso.titulo}}</h2>
        </div>
        <div>
            Valoración media: {{ curso.valoracionMedia }} / precio: {{ curso.precio }}
        </div>
        <div>
            <a [routerLink]="['/curso', curso.id]" class=""><span>detalle del curso</span><i
                    class="bi bi-arrow-right"></i></a>
        </div>
    </section>
    </div>
    <ng-template #sinResultado>
    <div class="sin-resultados">
        Sin cursos en esta categoría
    </div>
    </ng-template>
</div>
