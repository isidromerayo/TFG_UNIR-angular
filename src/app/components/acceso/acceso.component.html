<div class="pagina-datos container">
    <h1>Acceso a tu cuenta en el portal TFG</h1>
    <div class="col-lg-8">
        <form class="form-signin" #f="ngForm" (ngSubmit)="loginUsuario()">
            <div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="email" [(ngModel)]="login_usuario.email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" [(ngModel)]="login_usuario.password" class="form-control" placeholder="Password" required>
            </div>
            <div>
                <button class="btn btn-primary btn-login" type="submit">Acceso</button>
            </div>
        </form>
    </div>
</div>
